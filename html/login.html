<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mehul Patel</title>
    <!-- <base href="/cryptum/demo/"> -->
    <!-- load Google fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons%7CPlayfair+Display:400,400i,700%7CRoboto+Condensed:400,700"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/dist/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="assets/css/perfect-scrollbar.css"> -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- page specific CSS -->
</head>

<body class="md-bg md-theme-gradient">
    <!-- <div class="md-loader"></div> -->
    <div class="md-wrapper">
        <div class="container-fluid h100">
            <div class="row">
                <div class="col-sm-9 col-md-5 col-lg-3 mx-auto">
                    <img src="images/logo.png" class="img-fluid mx-auto d-block m-t-15p" width="150">
                    <div class="card card-signin my-5">
                        <div class="card-body">
                            <h5 class="card-title text-center">Sign In</h5>
                            <form class="form-signin">
                                <div class="form-label-group">
                                    <label for="inputEmail">Username</label>
                                    <input type="email" id="inputEmail" class="form-control" placeholder="Username"
                                        required autofocus>
                                </div>
                                <div class="form-label-group">
                                    <label for="inputPassword">Password</label>
                                    <input type="password" id="inputPassword" class="form-control" placeholder="Password"
                                        required>
                                </div>
                                <!-- <div class="custom-control custom-checkbox mb-3">
                              <input type="checkbox" class="custom-control-input" id="customCheck1">
                              <label class="custom-control-label" for="customCheck1">Remember password</label>
                            </div> -->
                            <button class="btn btn-lg btn-primary btn-block text-uppercase md-raised" type="submit" onclick="window.location='dashboard.html';">Sign in</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Please select an order type</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    Delivery
                    Dine In
                    Take Away
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="assets/js/jquery-3.3.1.min.js"></script>
<script src="assets/js/popper.min.js"></script>
<script src="assets/css/dist/js/bootstrap.js"></script>
<script src="assets/js/jquery.nicescroll.js"></script>
<script src="assets/js/comman.js"></script>

</html>
